<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <div class="container-fluid">
            <a class="navbar-brand" href="vendor/home"><a> <img id="imageNav" src="assets/logo2.png" alt="" height="50" width="50"></a></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="vendor/home">Home</a>
                    </li>
                    <li *ngIf="registrationStatus=='registered' && status=='Active'" class="nav-item">
                        <a class="nav-link active" href="/vendor/reviews">View Review</a>
                    </li>
                    <li *ngIf="registrationStatus=='registered' && status=='Active'" class="nav-item">
                        <a class="nav-link active" href="vendor/raisecomplaint">Raise Complaint</a>
                    </li>
                </ul>
                <form class="d-flex">                    

                    <a *ngIf="registrationStatus=='registered' && status=='Active'" class="nav-link active" href="vendor/profile" tabindex="-1" aria-disabled="true" style="color: whitesmoke;">
                        <span>
                            <img src="https://cdn.boldomatic.com/resource/web/v2/images/profile-dummy-2x.png?&width=400&height=400&format=jpg&quality=90" height="20px" width="20px">
                        </span>View Profile</a>
                    <a  class="nav-link active" tabindex="-1" aria-disabled="true" (click)="logout()" style="color: whitesmoke; cursor: pointer;">
                        <span style="margin-right: 5px;"><img src="assets/login.png" alt="" height="20" width="20"></span>Log Out</a>        
                
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
