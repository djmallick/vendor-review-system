<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card {
      background-color: black;
      opacity: 0.8;
      border-radius: 10px;
      color: white;
      border: 1px solid;
      padding: 10px;
      box-shadow: 5px 10px 18px #1aa137;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <app-foodie-nav></app-foodie-nav>
  <br><br>
  <h1 style="text-align: center; color: purple;">Welcome {{this.firstName}}</h1>
  <br>
  <!-- <div class="container" width="1000px" height="400px"> -->
    <div class="row">


      <div class="col-md-8" style="padding-left: 50px;">
        <div id="carouselExampleIndicators" style="contain: content;" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100"
                src="https://i.pinimg.com/originals/f1/5c/da/f15cda34750f8b13cbe072096843422b.jpg" height="600"
                width="300" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" id="crop"
                src="https://i.pinimg.com/originals/59/5a/00/595a00a1954d27d774457746c3a7ebcd.jpg" height="600"
                width="300" alt="Second slide">
            </div>
            <div class="carousel-item" id="crop">
              <img class="d-block w-100"
                src="https://hdwallsource.com/img/2019/4/fast-food-burgers-wallpaper-68908-71254-hd-wallpapers.jpg"
                height="600" width="300" alt="Third slide">
            </div>

          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <h3 style="text-align: center; color: purple">Your last added reviews</h3>
        <h5 *ngIf="reviews.length==0" style="text-align: center; color: rgb(7, 13, 100); margin-top:25px">(You didn't provide any reviews yet)</h5>
      
        <div class="row" style="margin-top: 25px;margin-left: 25px;margin-right: 25px;margin-bottom: 25px;">
          <div class="row-12">
            <!-- 4 of these -->
            <div class="card" style="margin-top: 20px;" *ngFor="let reviewObj of reviews">
              <img class="card-img-top img-adjusted">
              <div class="card-body">
                <h5 class="card-title">Given to:&nbsp;&nbsp;{{reviewObj.vendorName}}</h5>
                <p class="card-text">"{{reviewObj.review}}"
                </p>
                <p class="card-text"><small class="text-muted">{{reviewObj.dateOfReview}}</small></p>
              </div>
            </div>
           
   
          </div>
        </div>
      </div>
    </div>

  <!-- </div> -->


  <app-footer></app-footer>

</body>

</html>
