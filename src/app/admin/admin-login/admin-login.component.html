<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-nav></app-nav>

    <div class="login-wrap" style=" margin-top: 40px;">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="vendor-sign-in" checked><label for="tab-1" style="cursor: default;"
                class="tab">Admin login</label>
            <input id="tab-1" type="radio" name="tab" class="foodie-sign-in"><label  style="color: white; cursor:default;" for="tab-2"
                class="tab"></label>
            <div class="login-form">

                <!-- Vendor -->
                <div class="vendor-sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Admin id</label>
                        <input *ngIf="idEmpty" id="user"  type="text"
                            class="input" [(ngModel)]="login.adminId">
                        <input *ngIf="idFilled" id="user" type="text" class="input" [(ngModel)]="login.adminId">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input *ngIf="pwdEmpty" id="pass" 
                            type="password" class="input" data-type="password" [(ngModel)]="login.password">
                        <input *ngIf="pwdFilled" id="pass" type="password" class="input" data-type="passWord"
                            [(ngModel)]="login.password">
                    </div>
                    <div *ngIf="errorMsg" style="color: red; text-align: center;">*All fields are mandatory</div>
                    <div class="group">
                        <input type="submit" class="button" (click)="validateLogin()" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>

</html>
