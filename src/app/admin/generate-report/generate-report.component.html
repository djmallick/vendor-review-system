<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <app-admin-nav></app-admin-nav>

    <div class="container" style="text-align: center; width: 90%;min-height:750px; background: white;">
        <div class="container" style="align-items: center; padding-left: 15px;" >
            <h2>Generate Report</h2>
            <form class="form-inline" action="/action_page.php">
                <div class="form-group">
                    <label for="email">From Date:&nbsp;</label>
                    <input type="date" class="form-control" id="fromDate" name="fromDate" [(ngModel)]="fromDate">
                </div>
                <div class="form-group" style="margin-left: 15px;">
                    <label for="pwd">To Date:&nbsp;</label>
                    <input type="date" class="form-control" id="toDate" name="toDate" [(ngModel)]="toDate"><br><br>
                </div>


                <button type="submit" class="btn btn-success"
                    style="border-style: solid;border-color: black;margin-left: 25px;"
                    (click)=generateReport()>Submit</button>

            </form>
        </div>
        <br><br>
        <div *ngIf="reports.length==0&&initial">No reviews found!!</div>
        <table *ngIf="reports.length>0" class="table table table-hover" style="border-style: solid; width: 80%; margin: auto;     box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
        ">
            <thead class="thead-dark">
                <tr>
                    <th>Vendor Name</th>
                    <th>Review Count</th>
                    <th>Five Star</th>
                    <th>Four Star</th>
                    <th>Three Star</th>
                    <th>Two Star</th>
                    <th>One Star</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let complainObj of reports">
                    <th scope="row">{{complainObj.vendorName}}</th>
                    <td>{{complainObj.reviewCount}}</td>
                    <td>{{complainObj.fiveStar}}</td>
                    <td>{{complainObj.fourStar}}</td>
                    <td>{{complainObj.threeStar}}</td>
                    <td>{{complainObj.twoStar}}</td>
                    <td>{{complainObj.oneStar}}</td>
                </tr>

            </tbody>
        </table>

    </div>
</body>
